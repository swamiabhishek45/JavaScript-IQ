<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background: #000;
        color: white;
      }

      .rectangle {
        width: 200px;
        height: 100px;
        background: rgb(165, 32, 165);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="rectangle"></div>
    <script>

        window.addEventListener("mousemove", function(details) {

            var rectangle = document.querySelector(".rectangle");

            var rectDetails = rectangle.getBoundingClientRect();

            var xval = gsap.utils.mapRange(0, window.innerWidth, 100+rectDetails.width / 2, window.innerWidth - rectDetails.width, details.clientX);

            gsap.to(".rectangle", {
                left: xval + "px",
                top: details.clientY + "px",
                duration: 0.5,
                ease: "power4.inOut",
                ease: Power4
            })
        })
    </script>
  </body>
</html>
