<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async="false"></script>
  </head>
  <body>
    <div class="main">
      <div class="panel">
        <div class="ptop">
          <div class="elem">
            <h4>Hit</h4>
            <div class="box">
              <p id="hit">0</p>
            </div>
          </div>
          <div class="elem">
            <h4>Timer</h4>
            <div class="box">
              <p id="timer">60</p>
            </div>
          </div>
          <div class="elem">
            <h4>Score</h4>
            <div class="box">
              <p id="score">0</p>
            </div>
          </div>
        </div>
        <div class="pbtm">
        </div>
      </div>
    </div>
  </body>
</html>
