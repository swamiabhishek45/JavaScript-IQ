         <h1 class="text-3xl text-center mt-10 text-white font-semibold">

        <!-- Custom images upload  -->

        <div class="upload mb-5">
            <h2 class="text-white font-semibold text-xl underline my-5">Upload custom images</h2>
            <input
                type="file"
                id="imgUpload"
                accept="images/*"
                multiple
                class="block w-full text-sm text-slate-500 file:mr-4 file:px-4 file:rounded-full file:border-0 file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-200 ease-in duration-200"
            />
        </div>

        <div class="images grid grid-cols-4 gap-4 mb-10" id="imgContainer">
            <!-- uploaded images will be here -->
        </div>

        <!-- custom categories  -->

        <div class="custom-category mb-5">
            <h2 class="text-white font-semibold text-xl underline">Custom Categories</h2>

            <input type="text" id="categoryName" placeholder="Enter your category" class="text-sm p-2 border rounded-md my-5">

            <input type="color" id="categoryColor" class="rounded-md border">

            <button id="addCategory" class="bg-violet-500 p-2 rounded text-white hover:bg-violet-400">Add Category</button>
        </div>

        <div class="categories space-y-3" id="categories"></div>
